<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="./login-styles.css">
  </head>

  <header>
    <h1>Projecto</h1>
  </header>

  <body>
    <div class="login-form">
      <form>
        <h3>Sign up</h3>
        <input style="margin: 3px" type="text" name="username" placeholder="username">
        <br>
        <input style="margin: 3px" type="password" name="password" placeholder="password" >
        <br>
        <input style="margin: 3px" type="text" name="empid" placeholder="employee id" >
        <br>
        <input style="margin: 3px" type="text" name="designation" placeholder="designation" >
        <br>
        <button style="margin: 3px auto; display: block;" type="button" name="enter">Submit</button>
        <p>Already registered? <a href="login-page.html">Login</a></p>
      </form>
    </div>
  </body>
</html>
